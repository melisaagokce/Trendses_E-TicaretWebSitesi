<!DOCTYPE html>
<html lang="tur">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRENDSES</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=UQxoJSbS"></script>

    <link rel="stylesheet" href="bootstrap.min.css" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="ornekStil2.css" />

    <style>
      body {
        background-color: #ffcdea;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <h1 style="color: #86469c" id="ayakkabi_ses-dosyasi">TRENDSES</h1>

      <div class="container"> 
        <h1 style="color: #86469c">AYAKKABI </h1>
        <br /><br /><br /><br />
        <form id="redirectForm">
          <label for="ayakkabi_girdi_alma">Sayıyı girin:</label>
          <input type="number" name="ayakkabi_girdi_alma" id="ayakkabi_girdi_alma" autofocus />
          <button type="button" onclick="ayakkabi_yonlendirme()">TIKLA</button>
        </form>
        <br><br><br>
        <div id="alerts"></div>
     <div class="productcont">
             <div class="product">
              <img src="./resimler/kadin_g/kadin_ayakkabi/1_org_zoom_26.webp" width="200" height="300"alt="">
                 <h3 class="productname"> TOPUKLU AYAKKABI</h3>
                 <p>Bordo renk sivri burunlu topuk kısmı açık 7 cm topuğa sahip ayakkabı</p>
                 <p class="price">$569</p>
                 <button class="addtocart">Sepete</button>
             </div>
             <div class="product">
              <img src="./resimler/kadin_g/kadin_ayakkabi/1_org_zoom_27.webp"width="200" height="300" alt="">
                 <h3 class="productname">BEYAZ SANDALET</h3>
                 <p>5cm topuğu olan önü kurdaleli beyaz sandalet</p>
                 <p class="price">$260</p>
                 <button class="addtocart">Sepete ekle</button>
             </div>
             <div class="product">
              <img src="./resimler/kadin_g/kadin_ayakkabi/1_org_zoom_28.webp" width="200" height="300"alt="">
                 <h3 class="productname">SPOR AYAKKABI</h3>
                 <p>Beyaz renk bağcıklı spor ayakkabı</p>
                 <p class="price">$300</p>
                 <button class="addtocart">Sepete Ekle</button>
             </div>
             </div>
             <div class="cart-container">
              <h2>kart</h2>
              <table>
                <thead>
                  <tr>
                    <th><strong>Ürün</strong></th>
                    <th><strong>Fiyat</strong></th>
                </tr>
                </thead>
                <tbody id="carttable">
                </tbody>
              </table>
              <hr>
              <table id="carttotals">
                <tr>
                  <td><strong>Ürün Sayısı</strong></td>
                  <td><strong>Fiyatlar</strong></td>
                </tr>
                <tr>
                  <td>x <span id="itemsquantity">0</span></td>
                 
                  <td>$<span id="total">0</span></td>
                </tr></table>
        
                
              <div class="cart-buttons">  
                <button id="emptycart">Sepeti Sil</button>
                <button id="checkout"><a href="siparis.html">Sepeti Onayla</a></button>
              </div>
            </div>
        </div>
  
 
    <script src="sepetEkleme.js"></script>
    <script src="script.js"></script>
